<!DOCTYPE HTML>

<script>
function myPauseAll(){
   document.getElementById('myAudio1').pause() 
   document.getElementById('myAudio2').pause() 
   document.getElementById('myAudio3').pause() 
   
   
}   
   
   
   
</script>



<input type=button value="Advanced Polyphonic, recording, local app sounds" style="font-size:35px;background-color:red;" onclick="{
  location ='advancedSounds.html'
}">

<audio id="myAudio1" src="http://audio.ibeat.org/content/p1rj1s/p1rj1s_-_rockGuitar.mp3"></audio>

<input type=button value="load" style="font-size:25px;" onclick="{
   document.getElementById('myAudio1').play()
   document.getElementById('myAudio1').pause()
}">
<input type=button value="play" style="font-size:25px;" onclick="{
   myPauseAll()
   document.getElementById('myAudio1').play()
}">

<input type=button value="pause" style="font-size:25px;" onclick="{
   document.getElementById('myAudio1').pause()
}"><br>


<input type=button value="forward 5s" style="font-size:25px;" onclick="{
   document.getElementById('myAudio1').currentTime += 5.0;
}">


<input type=button value="back 5s" style="font-size:25px;" onclick="{
   document.getElementById('myAudio1').currentTime -= 5.0;
}">
